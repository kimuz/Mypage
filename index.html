<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="김우재 - 프로필 링크">
    <meta property="og:description" content="김우재가 궁금하다면?">
    <meta property="og:image" content="XTYP9706.JPEG">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>김우재 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }

       body{
        background-color: rgb(163, 152, 215);
       }
       .profile{
        width: 100px;
        height: 100px;
    
        border-radius: 100%;
        border: 2px solid white;
        background-image: url('XTYP9706.JPEG');
        background-position: center;
        background-size: cover;
       }
       .main{
        color: white;
        font-size: 20px;
        margin-top: 30px;
        margin-bottom: 10px;
       }
       .sub{
        color: white;
        font-size: 14px;
        margin-top: 0px;
        margin-bottom: 30px;
       }
       .wrap{
        width: 300px;
        margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
       }
       .wrap > a{
        width: 300px;
        height: 50px;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: bold;
        color:rgb(163, 152, 215) ;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-decoration: none;

        box-shadow: 3px 3px 5px 0px black;
       }

       .wrap > a:hover {
        background-color: #f2f2f2;
       }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">김우재</h1>
        <p class="sub">26살 최고 개구쟁이</p>
        <a target="_blank" href="https://www.instagram.com/kimuz__/">Instagram</a>
        <a target="_blank" href="https://www.facebook.com/profile.php?id=100004740137613">Facebook</a>
        <a target="_blank" href="https://blog.naver.com/rladnwo59">Blog</a>
    </div>
</body>
</html>
